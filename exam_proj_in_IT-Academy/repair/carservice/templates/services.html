{% extends 'base.html' %}

{% block content %}
  <div class="indent-left">
    <div class="wrapper border-bot2">
      <div class="extra-wrap"> <strong class="text-1">Services:</strong></div>
    </div>
    <ul>
      
      {% for i in services %}
        <li>
          <div class="wrapper border-bot2">
            <div class="col-photo">
              <img class="serv-photo" src="{{ i.photo.url }}">
            </div>
            <div class="col-text">
                <h4><strong>{{ i.name }}</strong></h4>
                <p>{{ i.description }}</p>
            </div>
            
            
          </div>
        </li>
      {% endfor %}
      
    </ul>
  </div>
{% endblock %}
